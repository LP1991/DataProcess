<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Love CC</title>
  <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
  <script src="resources/base/css.js" type="text/javascript"></script>
  <script src="resources/base/script.js" type="text/javascript"></script>
  <script src="resources/views/cc/index.js" type="text/javascript"></script>
</head>
<body class="skin-blue">
<div class="wrapper">
  <script src="resources/base/header.js" type="text/javascript"></script>
  <script src="resources/base/left.js" type="text/javascript"></script>
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        成品管理
        <small>查询</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="/health/resources/index.html"><i class="fa fa-dashboard"></i>首页</a></li>
        <li>成品</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-xs-12">
          <div class="box">
            <div class="box-header">
              <h3 class="box-title">查询条件</h3>
            </div><!-- /.box-header -->
            <form role="form" id="leasequeryform">
              <div class="box-body">
                <div class="row">
                  <div class="col-md-6">
                    <label for="name">名称</label>
                    <input type="text" class="form-control" id="name" name="product.name" placeholder="请输入成品名称">
                  </div>
                  <div class="col-md-6">
                    <label for="ingredient_name">ingredient名称</label>
                    <input type="text" class="form-control" id="ingredient_name" name="product.policyname" placeholder="请输入原材料名称">
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <label for="description">描述</label>
                    <input type="text" class="form-control" id="description" name="product.description" placeholder="">
                  </div>
                </div>
                <div class="row">
                </div>
                <div class="row">
                </div>
                <div class="row">
                </div>
              </div><!-- /.box-body -->
              <div class="box-footer">
                <button type="submit" class="btn btn-primary">
                  <b>查询</b>
                  <i class="fa fa-search"></i>
                </button>
                <button type="button" class="btn btn-primary" onclick="$('#leasequeryform')[0].reset();form_clearcheck('name,ingredient_name,description');">
                  <b>重置</b>
                  <i class="fa fa-refresh"></i>
                </button>
              </div>
            </form>
            <div class="box-body">
              <table id="table" class="table table-bordered table-striped"></table>
            </div><!-- /.box-body -->
          </div><!-- /.box -->
        </div><!-- /.col -->
      </div><!-- /.row -->
    </section><!-- /.content -->
  </div><!-- /.content-wrapper -->
  <script src="resources/base/footer.js" type="text/javascript"></script>
</div><!-- ./wrapper -->
</body>
</html>
