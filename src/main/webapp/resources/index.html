<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Love CC</title>
  <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
  <script src="resources/base/css.js" type="text/javascript"></script>
  <script src="resources/base/script.js" type="text/javascript"></script>
  <script src="resources/views/test/test.js" type="text/javascript"></script>
</head>
<body class="skin-blue">
<div class="wrapper">
  <script src="resources/base/header.js" type="text/javascript"></script>
  <script src="resources/base/left.js" type="text/javascript"></script>
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        当前租约管理
        <small>查询管理</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="/health/resources/index.html"><i class="fa fa-dashboard"></i>首页</a></li>
        <li>当前租约管理</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-xs-12">
          <div class="box">
            <div class="box-header">
              <h3 class="box-title">查询条件</h3>
            </div><!-- /.box-header -->
            <form role="form" id="leasequeryform">
              <div class="box-body">
                <div class="row">
                  <div class="col-md-6">
                    <label for="scopename">Scope名称</label>
                    <input type="text" class="form-control" id="scopename" name="scopename" placeholder="请输入Scope名称">
                  </div>
                  <div class="col-md-6">
                    <label for="policyname">Policy名称</label>
                    <input type="text" class="form-control" id="policyname" name="policyname" placeholder="请输入Policy名称">
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <label for="classname">Class名称</label>
                    <input type="text" class="form-control" id="classname" name="classname" placeholder="请输入Class名称">
                  </div>
                  <div class="col-md-6">
                    <label for="clientmac">MAC地址</label>
                    <input type="text" class="form-control" id="clientmac" name="clientmac" placeholder="请输入MAC地址">
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <label for="ipaddress1">开始IP</label>
                    <input type="text" class="form-control" id="ipaddress1" name="ipaddress1" placeholder="请输入开始IP地址">
                  </div>
                  <div class="col-md-6">
                    <label for="ipaddress2">结束IP</label>
                    <input type="text" class="form-control" id="ipaddress2" name="ipaddress2" placeholder="请输入结束IP地址">
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <label>协议类型</label>
                    <select class="form-control" id="servertype">
                      <option value="-1">请选择</option>
                      <option value="1">DHCP</option>
                      <option value="2">BCMP</option>
                    </select>
                  </div>
                  <div class="col-md-6">
                    <label>客户端类型</label>
                    <select class="form-control" id="clienttype">
                      <option value="-1">请选择</option>
                      <option value="1">局端</option>
                      <option value="2">终端</option>
                    </select>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <label>状态</label>
                    <select class="form-control" id="status">
                      <option value="-1">请选择</option>
                      <option value="Available">Available</option>
                      <option value="Unavailable">Unavailable</option>
                      <option value="Leased">Leased</option>
                      <option value="Offered">Offered</option>
                      <option value="Expired">Expired</option>
                    </select>
                  </div>

                </div>
              </div><!-- /.box-body -->
              <div class="box-footer">
                <button type="submit" class="btn btn-primary">
                  <b>查询</b>
                  <i class="fa fa-search"></i>
                </button>
                <button type="button" class="btn btn-primary" onclick="$('#leasequeryform')[0].reset();form_clearcheck('scopename,policyname,classname,clientmac,ipaddress1,ipaddress2');">
                  <b>重置</b>
                  <i class="fa fa-refresh"></i>
                </button>
              </div>
            </form>
            <div class="box-body">
              <table id="table" class="table table-bordered table-striped"></table>
            </div><!-- /.box-body -->
          </div><!-- /.box -->
        </div><!-- /.col -->
      </div><!-- /.row -->
    </section><!-- /.content -->
  </div><!-- /.content-wrapper -->
  <script src="resources/base/footer.js" type="text/javascript"></script>
</div><!-- ./wrapper -->
</body>
</html>
